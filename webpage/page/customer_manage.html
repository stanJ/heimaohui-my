<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>客户管理</title>
	</head>
	<body>
		<script src="../js/lib/seajs/sea.js" type="text/javascript" charset="utf-8" id="seajsnode"></script>
		<div id="content-wrapper">
			<div class="bszk-breadcrumb-wrapper">
				<i class="bszk-icon-home"></i>
				<ul class="sui-breadcrumb">
				  <li><a href="#" data-href="index">首页</a></li>
				  <li class="active">客户管理</li>
				</ul>
				<div class="head-num-wrapper"><span class="head-text">客户总数:</span><span class="head-num"></span><span>个</span></div>
			</div>
			<div class="bszk-title">查询操作</div>
			<div class="sui-form form-horizontal">
				<div class="bszk-block clearfix no-pb">
					<ul class="query-group clearfix" id="query-customer">
						<li>
							<label class="control-label">
							  客户名称
							</label>
							<div class="controls">
								<input type="text" class="input-medium" name="name">
							</div>
						</li>					
						<li>
							<label class="control-label">
							  所在地区
							</label>
							<div class="controls">
								<span class="sui-dropdown dropdown-bordered select">
										<span class="dropdown-inner">
											<a id="drop4" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
												<input value="" name="province" type="hidden" class="">
												<i class="caret"></i><span>请选择</span>
											</a>
											<ul id="menu4" role="menu" aria-labelledby="drop4" class="sui-dropdown-menu">
												<li role="presentation" class="">
													<a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">请选择</a>
												</li>
											</ul>
										</span>
								</span>
								<span class="sui-dropdown dropdown-bordered select">
										<span class="dropdown-inner">
											<a id="drop4" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
												<input value="" name="city" type="hidden" class="">
												<i class="caret"></i><span>请选择</span>
											</a>
											<ul id="menu4" role="menu" aria-labelledby="drop4" class="sui-dropdown-menu">
												<li role="presentation" class="">
													<a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">请选择</a>
												</li>
											</ul>
										</span>
								</span>
							</div>
						</li>
						<li>
							<label class="control-label">
							  公司负责人
							</label>
							<div class="controls">
								<input type="text" class="input-medium" name="manager">
							</div>
						</li>
						<li>
							<button type="button" class="sui-btn btn-primary" style="margin-left:17px;" id="btn_query1">查询</button>
						</li>
						<li class="fr addbtn" style="display: none;">
							<button type="button" class="sui-btn btn-primary" style="margin-left:22px;" id="btn_add1">添加</button>
						</li>
				  </ul>
				</div>
				<div class="bszk-block">
					<div id="table1" class="table-wrapper"></div>
				</div>
			</div>
			
		</div>
	</body>
</html>
