<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>客户详情</title>
	</head>
	<body>
		<script src="../js/lib/seajs/sea.js" type="text/javascript" charset="utf-8" id="seajsnode"></script>
		<div id="content-wrapper">
			<div class="bszk-breadcrumb-wrapper">
				<i class="bszk-icon-home"></i>
				<ul class="sui-breadcrumb">
				  <li><a href="#" data-href="index">首页</a></li>
				  <li><a href="#" data-href="customer_manage">客户管理</a></li>
				  <li class="active">客户详情</li>
				</ul>
			</div>
			<div class="bszk-title">客户详情</div>
			<div class="sui-form form-horizontal">
				<div class="bszk-block clearfix">
					<div class="bszk-title-sm">基本信息</div>
					<ul class="bszk-data-ul-lg show-customer">
						<li class="bszk-data-li-lg">
							<div class="bszk-data-group"><span class="bszk-data-title">客户名称:</span><span class="bszk-data" data-name="name"></span></div>
							<div class="bszk-data-group"><span class="bszk-data-title">公司负责人:</span><span class="bszk-data" data-name="manager"></span></div>
							<div class="bszk-data-group"><span class="bszk-data-title">联系方式:</span><span class="bszk-data" data-name="contact"></span></div>
						</li>
						<li class="bszk-data-li-lg">
							<div class="bszk-data-group"><span class="bszk-data-title">邮箱:</span><span class="bszk-data" data-name="email"></span></div>
							<div class="bszk-data-group"><span class="bszk-data-title">微信:</span><span class="bszk-data" data-name="wechat"></span></div>
							<div class="bszk-data-group"><span class="bszk-data-title">所在地区:</span><span class="bszk-data" data-name="districtDisplay"></span></div>
						</li>
						<li class="bszk-data-li-lg">
							<div class="bszk-data-group"><span class="bszk-data-title">客户评价:</span><span class="bszk-data" data-name="comment"></span></div>
							<div class="bszk-data-group"><span class="bszk-data-title">服务区域:</span><span class="bszk-data" data-name="serviceArea"></span></div>
							<div class="bszk-data-group"><span class="bszk-data-title">服务对象:</span><span class="bszk-data" data-name="serviceObject"></span></div>
						</li>
						<li class="bszk-data-li-lg">
							<div class="bszk-data-group"><span class="bszk-data-title">公司简介:</span><span class="bszk-data" data-name="intro"></span></div>
						</li>
					</ul>
					<div class="bszk-title-sm">联系人</div>
					<div id="table1" class="table-wrapper"></div>
					<div class="bszk-title-sm">合作记录</div>
					<div class="bszk-btn-group">
						<button class="sui-btn btn-primary btn-sm mr_btn" id="btn_add2">添加</button>
						<!--<button class="sui-btn btn-danger btn-sm" id="btn_remove2">删除</button>-->
					</div>
					<div id="table2" class="table-wrapper"></div>
					<div class="bszk-title-sm">浏览记录</div>
					<div class="bszk-btn-group">
						<!--<button class="sui-btn btn-primary btn-sm mr_btn" id="btn_export1">导出选中项</button>-->
						<button class="sui-btn btn-primary btn-sm" id="btn_export_all1">导出全部</button>
					</div>
					<div>
						<div id="table4-1" class="table-wrapper tb-half"></div>
						<div id="table4-2" class="table-wrapper tb-half" style="padding-bottom: 61px;"></div>
					</div>
					
				</div>
			</div>
			
		</div>
		<script id="template2" type="text/html">
			<div id="myModal2" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">	
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<h4 id="myModalLabel" class="modal-title">Modal title111</h4>
				  </div>
				  <form class="sui-form scrollwidthpop form-work">
				  <div class="modal-body">		
						<div class="roleAddcontent">
							<label class="control-label"> 
								对接人
							</label>
							<div class="controls">
								<input type="text" class="input-medium" name="linker">
							</div>
							<label class="control-label"> 
								资源名称
							</label>
							<div class="controls">
								<input type="text" class="input-medium" name="expertName">
							</div>
							<label class="control-label"> 
								合同价
							</label>
							<div class="controls wan-suffix">
								<input type="text" class="input-medium" name="contractPrice" maxlength="10">
							</div>
						</div>
						<div class="roleAddcontent">
							<label class="control-label"> 
								活动时间
							</label>
							<div class="controls">
								<input type="text" class="input-medium input-date" data-toggle="datepicker" name="actionDate">
							</div>
							<label class="control-label"> 
								活动地点
							</label>
							<div class="controls">
								<input type="text" class="input-medium" name="actionAddress">
							</div>
							<label class="control-label"> 
								评价
							</label>
							<div class="controls">
								<input type="text" class="input-medium" name="comment">
							</div>
						</div>
						<div class="bszk-onerow clearfix">
							<div class="bszk-title-sm">现场照片</div>
							<div class="bszk-btn-group">
								<button class="sui-btn btn-primary btn-sm mr_btn" id="btn_add_tp2_1" type="button">添加</button>
								<button class="sui-btn btn-danger btn-sm" id="btn_remove_tp2_1" type="button">删除</button>
							</div>
						</div>
						<ul class="upload-img-ul ul-modal-work">
							<li class="upload-img-li">
								<label class="checkbox-pretty inline"><input type="checkbox"><span></span></label>
								<span class="serial-number">1</span>
								<div class="preview-img" ></div>
								<input type="text" class="input-large file-name" readonly/>
								<input type="hidden" name="pics" class="file-path"/>
								<div class="file_wrapper">
									<button class="sui-btn btn-file" type="button">选择文件</button>
									<input type="file" class="input-file" accept="image/bmp,image/jpg,image/jpeg,image/tiff,">
								</div>
								<button class="sui-btn btn-success" type="button">下载原图</button>
							</li>
						</ul>
				  </div>
				  <div class="modal-footer">
					<button type="submit"  class="sui-btn btn-primary btn-large">确认</button>
					<button type="button" data-dismiss="modal" class="sui-btn btn-large">取消</button>
				  </div>
				  </form>
				</div>
			  </div>
			</div>
		</script>
		<script id="template3" type="text/html">
			<div id="myModal3" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">	
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<h4 id="myModalLabel" class="modal-title">Modal title111</h4>
				  </div>
				  <div class="modal-body">
					<div class="sui-form scrollwidthpop show-modal-work">
						<ul class="bszk-data-ul">
							<li class="bszk-data-li">
								<div class="bszk-data-group"><span class="bszk-data-title">对接人:</span><span class="bszk-data" data-name="linker"></span></div>
								<div class="bszk-data-group"><span class="bszk-data-title">资源名称:</span><span class="bszk-data" data-name="expertName"></span></div>
								<div class="bszk-data-group"><span class="bszk-data-title">合同价:</span><span class="bszk-data" data-name="contractPrice"></span><span>万</span></div>
								
							</li>
							<li class="bszk-data-li">
								<div class="bszk-data-group"><span class="bszk-data-title">活动时间:</span><span class="bszk-data" data-name="actionDate"></span></div>
								<div class="bszk-data-group"><span class="bszk-data-title">活动地址:</span><span class="bszk-data" data-name="actionAddress"></span></div>
							</li>
							<li class="bszk-data-li">
								<div class="bszk-data-group"><span class="bszk-data-title">评价:</span><span class="bszk-data" data-name="comment"></span></div>
							</li>
						</ul>
						<div class="bszk-title-sm">现场照片</div>
						<div class="photo-wrapper clearfix">
							<!--<div class="photo-group">
								<div class="photo-show"></div>
								<button class="sui-btn btn-success">下载原图</button>
							</div>
							<div class="photo-group">
								<div class="photo-show"></div>
								<button class="sui-btn btn-success">下载原图</button>
							</div>
							<div class="photo-group">
								<div class="photo-show"></div>
								<button class="sui-btn btn-success">下载原图</button>
							</div>
							<div class="photo-group last-mr">
								<div class="photo-show"></div>
								<button class="sui-btn btn-success">下载原图</button>
							</div>-->
						</div>
				  	</div>
				  </div>
				  <div class="modal-footer">
					<button type="button" data-ok="modal"  class="sui-btn btn-primary btn-large">确认</button>
					<button type="button" data-dismiss="modal" class="sui-btn btn-large">取消</button>
				  </div>
				</div>
			  </div>
			</div>
		</script>
	

	</body>
</html>
