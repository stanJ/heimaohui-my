<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
	</head>
	<body>
		<script src="../js/lib/seajs/sea.js" type="text/javascript" charset="utf-8" id="seajsnode"></script>
		<div class="page-wrapper">
			<div class="background-left">
				<div class="bszk-logo-wrapper">
					<div class="bszk-logo"></div>
					<div class="bszk-logo-text">贝尚智库公司资源管理系统</div>
				</div>
				<div class="bszk-logo-text-sm">北京贝尚智库文化传播有限公司</div>
			</div>
			<div class="login-right">
				<div class="login-wrapper">
					<div class="login-text">修改密码</div>
					<form class="sui-form fs16">
					  <div class="control-group login-input clearfix">
					  	<label class="control-label"></label>
						<div class="input-wrapper login-account">
							<input type="text" placeholder="帐号" class="fs16" name="userName">
						</div>
					    	
					  </div>
					  <div class="control-group login-input">
					  	<label class="control-label"></label>
					  	<div class="input-wrapper login-pw">
					    		<input type="password" placeholder="密码" class="fs16" name="newPassword">
					    	</div>
					  </div>
					  <div class="control-group login-input">
					  	<label class="control-label"></label>
					  	<div class="input-wrapper login-pw">
					    		<input type="password" placeholder="重复密码" class="fs16" name="newPassword2">
					    	</div>
					  </div>
					  <div class="control-group">
					    <label class="control-label"></label>
					    <div class="controls">
					      <button type="submit" class="sui-btn btn-primary login-btn btn-login">修改密码</button>
					    </div>
					  </div>
					</form>
				</div>
				<div class="login-bg-sm"></div>
			</div>
		</div>
	</body>
</html>
