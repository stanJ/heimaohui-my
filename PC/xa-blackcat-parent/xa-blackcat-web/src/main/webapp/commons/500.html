<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统提示</title>
<link rel="stylesheet" href="../css/bootstrap-3.2.0/css/bootstrap.min.css"/>
<script src="../js/jquery-1.11.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<style type="text/css">
body{
	background-color: #EEEEEE;
}
.tip-panel{
	margin-left: auto;
	margin-right: auto;
	margin-top: 120px;
	width: 720px;
}
.ti-tip{
	margin: 60px;
}
.ti-tip-alert{
	color: #a94442;
	font-size: 20px;
	font-weight: 800;
}
</style>
</head>
<body>
<div>
	<div class="panel panel-danger tip-panel">
		<div class="panel-heading">系统提示</div>
		<div class="panel-body">
			<div class="ti-tip">
				<p class="ti-tip-alert">抱歉! 服务器出错!</p>
				<p>点击<a onclick="location.reload();return false;" href="#">刷新</a>按钮，或者以后再试。</p>
			</div>
		</div>
		<div class="panel-footer"></div>
	</div>
</div>
</body>
</html>
